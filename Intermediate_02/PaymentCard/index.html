<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Card</title>
    <link 
        rel="icon" 
        href="../../logo.svg"
        type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="PaymentGateway.jpg" alt="image"/>

            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facere consectetur, nulla maiores rem fugit laboriosam.</p>

                        <p>Annual Plan</p>

                    </div>
